<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="conatiner">
        <div class="left com">
            <form method="post" enctype="multipart/form-data">
                <label class="lb1">Upload a Binary Image</label>
                <label class="label"><input type="file" name="file" required>Upload</label>
                <input type="submit">
            </form>
        </div>
        <div class="right com">
            {% if image_url %}
                <h3>Uploaded Image:</h3>
                <img src="{{ image_url }}" class="img">
            {% endif %}
            {% if result %}
                <h3>Prediction Results:</h3>
                <ul>
                    {% for item in result %}
                        <li>{{ item }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
